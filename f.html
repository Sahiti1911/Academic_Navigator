<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Academic Navigator</h1>
  </header>

  <section id="donate-books">
    <h2>Donate Books</h2>
    <form id="donate-form">
      <input type="text" placeholder="Book Title" required>
      <input type="text" placeholder="Author" required>
      <input type="text" placeholder="Donor Name" required>
      <button type="submit">Donate</button>
    </form>
  </section>

  <section id="reserve-books">
    <h2>Reserve a Book</h2>
    <form id="reserve-form">
      <input type="text" placeholder="Book Title" required>
      <input type="text" placeholder="Student Name" required>
      <button type="submit">Reserve</button>
    </form>
  </section>

  <section id="videos">
    <h2>Academic Videos</h2>
    <!-- Add your videos here (embed or link to video sources) -->
  </section>

  <footer>
    <p>&copy; 2023 Academic Navigator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
